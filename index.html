<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Shino.ch — Under Construction</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=IBM+Plex+Mono:wght@400;600&display=swap"
          rel="stylesheet">
    <link href="/assets/css/landing.css" rel="stylesheet">
</head>
<body>
<div class="grid"></div>
<main class="wrap">
    <h1 aria-label="Under construction" class="headline">
        <span class="glitch" data-text="UNDER CONSTRUCTION">UNDER CONSTRUCTION</span>

        Our developers (<span class="badge">shino</span>) are working hard to bring this website to life.
    </p>

        <span class="dot"></span>
        <span>STATUS: DEBUGGING</span>
        <span aria-hidden="true" class="cursor">▌</span>
    </div>
</main>
</body>
</html>
